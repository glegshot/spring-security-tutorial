plugins {
    id "org.springframework.boot" version "2.3.8.RELEASE"
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.8.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    runtimeOnly 'mysql:mysql-connector-java'
}

test {
    useJUnitPlatform()
}